backend:
  name: github
  repo: Ibrahimwatts/studyme-platform
  branch: main
  client_id: ${GITHUB_CLIENT_ID}
  client_secret: ${GITHUB_CLIENT_SECRET}
  auth_endpoint: https://github.com/login/oauth/authorize
  token_endpoint: https://github.com/login/oauth/access_token
  api_root: https://api.github.com

media_folder: "public/assets/images"
public_folder: "/assets/images"

collections:
  - name: "videos"
    label: "Video Lessons"
    folder: "data/videos"
    create: true
    format: "json"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Subject", name: "subject", widget: "select", options: ["Physics", "Chemistry", "Biology", "Mathematics"], required: true}
      - {label: "Form/Grade", name: "form", widget: "select", options: ["Form 1", "Form 2", "Form 3", "Form 4"], required: true}
      - {label: "YouTube ID", name: "youtube_id", widget: "string", required: true}
      - {label: "Duration (minutes)", name: "duration", widget: "number", required: true}
      - {label: "Description", name: "description", widget: "text"}
  - name: "notes"
    label: "Revision Notes"
    folder: "data/notes"
    create: true
    extension: "mdx"
    format: "frontmatter"
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Subject", name: "subject", widget: "select", options: ["Physics", "Chemistry", "Biology", "Mathematics"], required: true}
      - {label: "Form/Grade", name: "form", widget: "select", options: ["Form 1", "Form 2", "Form 3", "Form 4"], required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true}
  - name: "classes"
    label: "Live Classes"
    folder: "data/classes"
    create: true
    format: "json"
    fields:
      - {label: "Subject", name: "subject", widget: "select", options: ["Physics", "Chemistry", "Biology", "Mathematics"], required: true}
      - {label: "Day & Time (EAT)", name: "time", widget: "string", required: true}
      - {label: "Topic", name: "topic", widget: "string", required: true}
      - {label: "Link", name: "link", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "text"}