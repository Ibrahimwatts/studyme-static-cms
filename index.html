<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static CMS Admin</title>
</head>
<body>
  <script src="./static-cms-app.js"></script>
  <script type="text/javascript">
    // Debug logs
    console.log("Static CMS JS loaded:", typeof window.CMS);

    // Force load config from root
    fetch('/config.yml')
      .then(response => {
        if (!response.ok) {
          throw new Error('Config load failed: ' + response.status);
        }
        return response.text();
      })
      .then(yamlText => {
        console.log("Config loaded successfully");
        window.CMS_MANUAL_INIT = true;
        const config = jsyaml.load(yamlText);
        window.CMS.init({ config });
        console.log("Static CMS initialized with config");
      })
      .catch(error => {
        console.error(error);
        document.body.innerHTML = '<h1>Error loading config.yml</h1><p>' + error.message + '</p>';
      });
  </script>

  <!-- js-yaml for parsing YAML -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</body>
</html>
