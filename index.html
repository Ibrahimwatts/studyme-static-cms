<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studyme Admin</title>
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, sans-serif; background: #f8f9fa; }
    #root { min-height: 100vh; }
    /* Hide login screen elements */
    [data-test-id="login-page"], .login-page, .identity, .netlify-identity-menu, .netlify-identity-widget {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="./static-cms-app.js"></script>
  <script type="text/javascript">
    // Wait for CMS to load
    const interval = setInterval(() => {
      if (window.CMS && window.CMS.init) {
        console.log("Static CMS detected - forcing dashboard");

        window.CMS_MANUAL_INIT = true;
        window.CMS.init();

        // Force hide any lingering login UI
        document.querySelectorAll('.login-page, [data-test-id="login-page"], .identity').forEach(el => el.remove());

        clearInterval(interval);
      }
    }, 500);

    // Timeout fallback
    setTimeout(() => {
      clearInterval(interval);
      console.log("Fallback: trying to init anyway");
      if (window.CMS) window.CMS.init();
    }, 10000);
  </script>
</body>
</html>
