<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static CMS Admin</title>
</head>
<body>
  <div id="root"></div>

  <script src="./static-cms-app.js"></script>
  <script type="text/javascript">
    console.log("Static CMS JS loaded:", typeof window.CMS); // Should say "object"

    if (typeof window.CMS === 'undefined') {
      document.body.innerHTML = '<h1>Error: Static CMS not loaded</h1><p>Check console for details.</p>';
      console.error("CMS is undefined - JS bundle failed");
    } else {
      window.CMS_MANUAL_INIT = true;
      window.CMS.init();
      console.log("Static CMS initialized");
    }
  </script>
</body>
</html>
